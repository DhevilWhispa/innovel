@(dep:Department)


<script>
var form = $(".super-f");

submiter( form ,function(data){
	hip( $(".updateBox") );
	$(".active").click();
});

</script>
<div class="super-form">

	<form action="@routes.Application.updateDep()"method="POST"class="super-f"enctype="multipart/form-data">
<input type="hidden"value="@dep.id"name="id">
<div class="super-group">
	<input value="@dep.departmentName"type="text"class="super-input"name="name">
</div>

<div class="super-group">
	<textarea type="text"class="super-input"name="details"style="height:70px;">
		@dep.departmentDetails
	</textarea>
</div>

<div class="super-group"id="forgot"style="margin:17px 0 17px 0;">
	<input style="display:none;"onchange="change(this);"type="file"name="photo"/>
	<span id="small"style="margin-top:-6px;right:0px"><img src="@routes.Assets.at("upload/"+dep.departmentLogo)"></span>
	<button class="attach"onclick="this.parentNode.querySelector('input').click()"type="button"></button>
</div>
<div class="super-group">
<button type="submit"class="super-button">Update</button>
</div>

</form>

</div>
